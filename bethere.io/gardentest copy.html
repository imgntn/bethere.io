<html>
<head>
	<script src="build/Three.js"></script>
</head>
<body>
	<script>
	var container = document.createElement( 'div' ),
	width = 1630,
	height = 855,
	camera,
	scene,
	renderer,
	SHADOW_MAP_WIDTH = 2048,
	SHADOW_MAP_HEIGHT = 1024;

	container = document.body.appendChild( container );

	camera = new THREE.PerspectiveCamera( 50, 1, 1, 5000 );
	camera.position.set(98.16380101378365,38.91043790588581,-12.913103534540106);
	camera.rotation.set(-1.191340631445364,1.252132902247305,1.4154706008869091);
	camera.aspect = width / height;
	camera.updateProjectionMatrix();

	scene = new THREE.Scene();

	renderer = new THREE.WebGLRenderer( { clearAlpha: 1, clearColor: 0x000000 } );
	renderer.setSize( width, height );
	renderer.shadowCameraNear = 3;
	renderer.shadowCameraFar = this.camera.far;
	renderer.shadowCameraFov = 50;
	renderer.shadowMapBias = 0.0039;
	renderer.shadowMapDarkness = 0.5;
	renderer.shadowMapWidth = SHADOW_MAP_WIDTH;
	renderer.shadowMapHeight = SHADOW_MAP_HEIGHT;
	renderer.shadowMapEnabled = true;
	renderer.shadowMapSoft = true;
	container.appendChild( renderer.domElement );


	var mesh = new THREE.PointLight();
	mesh.intensity = 1;
	mesh.castShadow = false;
	mesh.color = new THREE.Color().setRGB(0,1,0.14901960784313725);
	mesh.position.set(21.472392638036624,150,-2.3391812865496036);
	mesh.rotation.set(0,0,0);
	mesh.scale.set(1,1,1);
	scene.add( mesh );

	var mesh = new THREE.PointLight();
	mesh.intensity = 1;
	mesh.castShadow = false;
	mesh.color = new THREE.Color().setRGB(0.0196078431372549,0.2980392156862745,1);
	mesh.position.set(14.110429447852972,150,-257.30994152046776);
	mesh.rotation.set(0,0,0);
	mesh.scale.set(1,1,1);
	scene.add( mesh );

	var mesh = new THREE.PointLight();
	mesh.intensity = 1;
	mesh.castShadow = false;
	mesh.color = new THREE.Color().setRGB(1,0.0196078431372549,0.14901960784313725);
	mesh.position.set(14.110429447852544,150,152.04678362573108);
	mesh.rotation.set(0,0,0);
	mesh.scale.set(1,1,1);
	scene.add( mesh );

	var loader = new THREE.JSONLoader();
	loader.load( "island1.js", function(geometry) {
	var material = new THREE.MeshPhongMaterial();
	material.color = new THREE.Color().setRGB(1,1,1);
	material.ambient = new THREE.Color().setRGB(0.0196078431372549,0.0196078431372549,0.0196078431372549);
	material.specular = new THREE.Color().setRGB(0.06666666666666667,0.06666666666666667,0.06666666666666667);
	//material.map = THREE.ImageUtils.loadTexture("path/to/texture.jpg");

	var mesh = new THREE.Mesh(geometry, material);
	mesh.position.set(0,0,0);
	mesh.rotation.set(0,0,0);
	mesh.scale.set(100,100,100);
	scene.add( mesh );
	});

	var loader = new THREE.JSONLoader();
	loader.load( "last_baptistery2.js", function(geometry) {
	var material = new THREE.MeshPhongMaterial();
	material.color = new THREE.Color().setRGB(1,1,1);
	material.ambient = new THREE.Color().setRGB(0.0196078431372549,0.0196078431372549,0.0196078431372549);
	material.specular = new THREE.Color().setRGB(0.06666666666666667,0.06666666666666667,0.06666666666666667);
//	material.map = THREE.ImageUtils.loadTexture("path/to/texture.jpg");

	var mesh = new THREE.Mesh(geometry, material);
	mesh.position.set(2.4539877300613355,0,-11.695906432748425);
	mesh.rotation.set(0,-0.84,0);
	mesh.scale.set(2.5,2.5,2.5);
	scene.add( mesh );
	});

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
	}

	animate();
	</script>
</body>
</html>
